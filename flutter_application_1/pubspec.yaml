name: etoile
description: "Etoile - Application de recrutement par video de 40 secondes"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Navigation
  go_router: ^14.6.2

  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.1.0

  # Backend
  supabase_flutter: ^2.8.1

  # Local Storage
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3

  # Video & Camera
  video_player: ^2.9.2
  chewie: ^1.8.5
  camera: ^0.11.0+2
  image_picker: ^1.1.2

  # Utils
  dartz: ^0.10.1
  get_it: ^8.0.2
  injectable: ^2.5.0
  uuid: ^4.5.1
  intl: ^0.19.0
  url_launcher: ^6.3.1
  flutter_dotenv: ^5.1.0

  # Push Notifications
  firebase_core: ^3.12.1
  firebase_messaging: ^15.2.4
  flutter_local_notifications: ^18.0.1

  # Payments
  flutter_stripe: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - .env
    # Assets will be added as needed during development
    # - assets/images/
    # - assets/icons/

  # Using google_fonts package for Inter font (loaded dynamically)
  # Local fonts will be added later for offline support
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf
  #         weight: 400
